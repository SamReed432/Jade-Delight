<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Jade Delight</title>
<style>
	.body {
		display: inline;
	}
	input[name=street], input[name=city]{
		display: none;
	}
</style>
</head>

<body>
<script>

function MenuItem(name, cost)
{
	this.name = name;
	this.cost=cost;
}

menuItems = new Array(
	new MenuItem("Chicken Chop Suey", 4.5),
	new MenuItem("Sweet and Sour Pork", 6.25),
	new MenuItem("Shrimp Lo Mein", 6.25),
	new MenuItem("Moo Shi Chicken", 7.5),
	new MenuItem("Fried Rice", 2.85)
);

function makeSelect(name, minRange, maxRange)
{
	var t= "";
	t = "<select name='" + name + "' size='1'>";
	for (j=minRange; j<=maxRange; j++)
	   t += "<option>" + j + "</option>";
	t+= "</select>"; 
	return t;
}

function td(content, className="")
{
	return "<td class = '" + className + "'>" + content + "</td>";
}
	
</script>

<h1>Jade Delight</h1>
<form>

<p class="userInfo"><label>First Name:</label> <input type="text"  name='fname' /></p>
<p class="userInfo"><label>Last Name*</label>:  <input type="text"  name='lname' /></p>
<p class="userInfo address"><label>Street*</label>: <input type="text" name='street' /></p>
<p class="userInfo address"><label>City*</label>: <input type="text" name='city' /></p>
<p class="userInfo"><label>Phone*</label>: <input type="text"  name='phone' /></p>
<p> 
	<input type="radio"  name="p_or_d" value = "pickup" checked="checked"/>Pickup  
	<input type="radio"  name='p_or_d' value = 'delivery'/>
	Delivery
</p>
<table border="0" cellpadding="3">
  <tr>
    <th>Select Item</th>
    <th>Item Name</th>
    <th>Cost Each</th>
    <th>Total Cost</th>
  </tr>
<script>

  var s = "";
  for (i=0; i< menuItems.length; i++)
  {
	  s += "<tr>";
	  s += td(makeSelect("quan" + i, 0, 10),"selectQuantity");
	  s += td(menuItems[i].name, "itemName");
	  s += td("$" +menuItems[i].cost.toFixed(2), "cost");
	  s += td("$<input type='text' name='cost'/>", "totalCost");
	  s+= "</tr>";
  }
  document.writeln(s);
	
	
	document.getElementById("subtotal");
</script>
</table>
<p class="subtotal totalSection"><label>Subtotal</label>: 
   $ <input type="text"  name='subtotal' id="subtotal" />
</p>
<p class="tax totalSection"><label>Mass tax 6.25%:</label>
  $ <input type="text"  name='tax' id="tax" />
</p>
<p clas="total totalSection"><label>Total:</label> $ <input type="text"  name='total' id="total" />
</p>

<input type = "button" value = "Submit Order" />

</form>
<script>
	document.querySelectorAll('input[type=button]')[0].addEventListener('click', function(){
		if (document.getElementsByName('lname')[0].value == null || document.getElementsByName('lname')[0].value.length == 0){
			alert("Must Have Last Name");
			return;
		}
		if (document.getElementsByName("phone")[0].value == null || document.getElementsByName('phone')[0].value.length == 0){
			alert("Must Have Phone Number");
			return;
		}
		if ((document.getElementsByName("phone")[0].value.length != 7 && document.getElementsByName("phone")[0].value.length != 10)){
			alert("Must Have Valid Phone Number");
		}
		if (document.getElementsByName("p_or_d")[1].checked == true){
			if (document.getElementsByName('street')[0].value == null || document.getElementsByName('street')[0].value.length == 0){
			alert("Must Have Street");
			return;
		}
		if (document.getElementsByName('city')[0].value == null || document.getElementsByName('city')[0].value.length == 0){
			alert("Must Have City");
			return;
		}
		}
		openWindow();
		alert("Thank Your For Your Order!");
	})
	
	document.getElementsByName("p_or_d")[1].addEventListener("change", function(){
			document.getElementsByName("street")[0].style.display = "inline";
			document.getElementsByName("city")[0].style.display = "inline";
	})
	document.getElementsByName("p_or_d")[0].addEventListener("change", function(){
			document.getElementsByName("street")[0].style.display = "none";
			document.getElementsByName("city")[0].style.display = "none";
	})
	
	for (i = 0; i < menuItems.length; i++){
		addListener(i);
	}
	
	function addListener(i){
		document.getElementsByName("quan" + i)[0].addEventListener("change", function(){
			var num = this.value;
			document.getElementsByClassName("totalCost")[i].getElementsByTagName("input")[0].value = num * menuItems[i].cost;
			updateAmounts();
		})
	}
	
	function openWindow(){
		var myWindow = window.open("", "MsgWindow", "width=200,height=100");
		myWindow.document.write("<p>" + "Thank You For Your Order!" + "</p>");
		for(i = 0; i < menuItems.length; i++){
			myWindow.document.write(printItem(document.getElementsByTagName("tr")[i], i));
		}
		updateAmounts();
		myWindow.document.write("<div>" + "<strong>" + "Subtotal: " + "</strong>" + document.getElementById("subtotal").value + "</div>" + "<div>" + "<strong>" + "Tax (6.25%): " + "</strong>" + document.getElementById("tax").value + "</div>" + "<div>" + "<strong>" + "Total: " + "</strong>" + document.getElementById("total").value + "</div>");
		
		myWindow.document.write("Time Until your Food is Ready: " + getTime("delivery"));
	}
	
	async function getTime(method){
		var headers = {};
		let responce = await fetch("https://www.timeapi.io/api/Time/current/zone?timeZone=est", {
        method : "GET",
        mode: 'cors',
        headers: headers
    });
		let data = await responce.json();
		
		var hour = data.hour;
		
		if (method == "delivery"){
			var min = data.minute + 30;
			
			if (min > 59){
				hour++;
				min - 60;
			}
			return (hour + ":" + min);
		} else {
			var min = data.minute + 15;
			
			if (min > 59){
				hour++;
				min -= 60;
			}
			return (hour + ":" + min);
		}
			
		};
	
	function printItem(item, i){
		return "<strong>" + "Item: " + menuItems[i].name + "</strong>" + 
			"<p>" + "Amount Ordered: " + document.getElementsByName("quan" + i)[0].value + "</p>" +
			"<p>" + " Cost of Item(s): " + document.getElementsByName("quan" + i)[0].value * menuItems[i].cost + "</p>" + "<br>";
			
	}
	
	function updateAmounts(){
		var sum = 0;
		for(i = 0; i < menuItems.length; i++){
			sum += (document.getElementsByName("quan" + i)[0].value * menuItems[i].cost);
		}
		document.getElementById("subtotal").value = sum;
		var tax = (sum * 0.0625);
		document.getElementById("tax").value = tax.toFixed(2);
		document.getElementById("total").value = (sum + tax).toFixed(2);
	}
</script>
</body>
</html>
